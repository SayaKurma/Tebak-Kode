<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tebak Kode <span id="infoIcon" style="cursor: pointer;">ℹ️</span></h1>
        <p>Tebak kombinasi 5 digit (0-9) dalam 5 kesempatan!</p>
        <div id="guesses"></div>
        <input type="text" id="guessInput" maxlength="5" placeholder="Masukkan tebakan (5 digit)">
        <button id="submitGuess">Tebak</button>
        <div id="result"></div>
        <div id="score"></div>
        <button id="restart" style="display: none;">Main Lagi</button>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Informasi Permainan</h2>
            <ul>
                <li><a href="#" class="menu-item" data-content="deskripsi">Deskripsi Permainan</a></li>
                <li><a href="#" class="menu-item" data-content="aturan">Aturan Permainan</a></li>
                <li><a href="#" class="menu-item" data-content="skor">Perhitungan Skor</a></li>
            </ul>
            <div id="infoContent" class="info-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
