<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tebak Kode</h1>
            <button id="infoIcon" class="info-icon" aria-label="Game Information">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </button>
        </div>

        <div class="game-description">
            <p>Tebak kombinasi 5 digit (0-9) dalam 5 kesempatan!</p>
        </div>

        <div id="guesses" class="guess-history"></div>

        <div class="input-section">
            <input type="text" id="guessInput" maxlength="5" placeholder="Masukkan tebakan (5 digit)" pattern="[0-9]*" inputmode="numeric">
            <button id="submitGuess" class="btn-guess">Tebak</button>
        </div>

        <div id="result" class="game-result"></div>
        <div id="score" class="game-score"></div>

        <button id="restart" class="btn-restart">Main Lagi</button>
    </div>

    <div id="scoreDisplay" class="score-display"></div>
    <div id="confetti" class="confetti"></div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close Modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal-header">
                <h2>Informasi Permainan</h2>
            </div>

            <div class="modal-menu">
                <ul>
                    <li><a href="#" class="menu-item active" data-content="deskripsi">Deskripsi</a></li>
                    <li><a href="#" class="menu-item" data-content="aturan">Aturan</a></li>
                    <li><a href="#" class="menu-item" data-content="skor">Skor</a></li>
                </ul>
            </div>

            <div id="infoContent" class="info-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
