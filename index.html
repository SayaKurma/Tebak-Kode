<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Kode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tebak Kode</h1>
        <button id="infoIcon" class="info-icon" aria-label="Game Information">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        </button>
    </header>

    <main>
        <section>
            <p>Tebak kombinasi 5 digit (0-9) dalam 5 kesempatan!</p>
        </section>

        <section id="guesses"></section>

        <section>
            <input type="text" id="guessInput" maxlength="5" placeholder="Masukkan tebakan (5 digit)" pattern="[0-9]*" inputmode="numeric">
            <button id="submitGuess">Tebak</button>
        </section>

        <article id="result"></article>
        <article id="score"></article>

        <footer>
            <button id="restart">Main Lagi</button>
        </footer>

        <article id="scoreDisplay"></article>
        <article id="confetti"></article>
    </main>

    <section id="infoModal" class="modal">
        <article class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close Modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <header>
                <h2>Informasi Permainan</h2>
            </header>

            <nav>
                <ul>
                    <li><a href="#" class="menu-item active" data-content="deskripsi">Deskripsi</a></li>
                    <li><a href="#" class="menu-item" data-content="aturan">Aturan</a></li>
                    <li><a href="#" class="menu-item" data-content="skor">Skor</a></li>
                </ul>
            </nav>

            <article id="infoContent"></article>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
